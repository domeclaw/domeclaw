name: Build Release

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

# Add permissions for creating releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          # macOS
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          # Windows
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            extension: .exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm }}
      run: |
        go build -ldflags "-s -w -X main.version=${{ github.ref_name }} -X main.gitCommit=${{ github.sha }}" \
          -o domeclaw-${{ matrix.suffix }}${{ matrix.extension }} ./cmd/domeclaw

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: domeclaw-${{ matrix.suffix }}
        path: domeclaw-${{ matrix.suffix }}${{ matrix.extension }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: domeclaw-*
        merge-multiple: false

    - name: Organize artifacts
      run: |
        mkdir -p release
        cd artifacts
        for dir in domeclaw-*/; do
          find "$dir" -type f -name "domeclaw-*" -exec cp {} ../release/ \;
        done
        cd ../release
        ls -la

    - name: Create checksums
      run: |
        cd release
        sha256sum domeclaw-* > checksums.txt
        cat checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release/domeclaw-*
          release/checksums.txt
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
